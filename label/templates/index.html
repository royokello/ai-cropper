<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Labeling Tool</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-top: 20px;
        }
        #image-container {
            position: relative;
            margin-top: 20px;
            height: 256px;
            width: 256px;
        }
        #image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #crop-square {
            position: absolute;
            border: 2px dashed #ff0000;
            box-sizing: border-box;
            cursor: move;
            width: 100px; /* Initial size */
            height: 100px;
            max-width: 256px;
            max-height: 256px;
        }
    </style>
</head>
<body>
    <div id="image-info">
        <span id="current-index">1</span> / <span id="total-images">{{ total_images }}</span>
    </div>

    <div class="controls">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
        <button onclick="prevLabeledImage()">Previous Labeled</button>
        <button onclick="nextLabeledImage()">Next Labeled</button>
        <button onclick="saveLabel()">Save Label</button>
    </div>

    <div id="image-container">
        <img id="image" src="" alt="Image to be labeled">
        <div id="crop-square"></div>
    </div>

    <div class="controls">
        <label for="crop-size">Crop Square Size: </label>
        <input type="range" id="crop-size" min="50" max="256" value="100" oninput="resizeCropSquare()">
    </div>

    <script>

        let current_index = 0;
        const total_images = {{ total_images }};

        let cropData = { x: 0, y: 0, delta: 100 };
        const cropSquare = document.getElementById('crop-square');
        let isDragging = false;
        let startX, startY;

        cropSquare.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - cropSquare.offsetLeft;
            startY = e.clientY - cropSquare.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                let x = e.clientX - startX;
                let y = e.clientY - startY;

                // Ensure the crop square stays within the image container
                const containerRect = document.getElementById('image-container').getBoundingClientRect();
                const squareRect = cropSquare.getBoundingClientRect();

                if (x < 0) x = 0;
                if (y < 0) y = 0;
                if (x + squareRect.width > containerRect.width) x = containerRect.width - squareRect.width;
                if (y + squareRect.height > containerRect.height) y = containerRect.height - squareRect.height;

                cropSquare.style.left = x + 'px';
                cropSquare.style.top = y + 'px';

                cropData.x = x;
                cropData.y = y;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function resizeCropSquare() {
            const size = document.getElementById('crop-size').value;
            const cropSquare = document.getElementById('crop-square');
            cropSquare.style.width = size + 'px';
            cropSquare.style.height = size + 'px';
            cropData.delta = size;
        }

        window.onload = function() {
            fetchImageByIndex(current_index);
        };

        function fetchImageByIndex(index) {
            const imageUrl = `/image/${index}`;
            document.getElementById('image').src = imageUrl;
            document.getElementById('current-index').innerText = index + 1;
        }

        function nextImage() {
            current_index = (current_index + 1) % total_images;
            fetchImageByIndex(current_index);
        }

        function prevImage() {
            current_index = (current_index - 1 + total_images) % total_images;
            fetchImageByIndex(current_index);
        }

        function nextLabeledImage() {
            fetch(`/next_labeled_image/${current_index}`, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    current_index = data.index;
                    fetchImageByIndex(current_index);
                })
                .catch(error => {
                    console.error('Error fetching next labeled image:', error);
                });
        }

        function prevLabeledImage() {
            fetch(`/prev_labeled_image/${current_index}`, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    current_index = data.index;
                    fetchImageByIndex(current_index);
                })
                .catch(error => {
                    console.error('Error fetching previous labeled image:', error);
                });
        }

        function saveLabel() {

            fetch('/label', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    'i': current_index,
                    'x': cropData.x,
                    'y': cropData.y,
                    'd': cropData.delta,
                })
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Label saved!');
                } else {
                    alert('Failed to save label.');
                }
            }).catch(error => {
                console.error('Error saving label:', error);
                alert('Error saving label. See console for details.');
            });
        }

    </script>
</body>
</html>
