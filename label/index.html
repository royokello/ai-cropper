<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Labeling Tool</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image {
            max-width: 80%;
            max-height: 80vh;
            border: 1px solid #ccc;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div id="croppie"></div>
        <div class="controls">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
            <button onclick="prevLabeledImage()">Previous Labeled</button>
            <button onclick="nextLabeledImage()">Next Labeled</button>
            <button onclick="cropImage()">Crop Image</button>
        </div>
    </div>

    <script>
        let currentIndex = {{ current_index }};
        let imageFiles = {{ image_files|tojson }};
        let cropper;

        function updateImage() {
            if (cropper) {
                cropper.destroy();
            }
            cropper = new Croppie(document.getElementById('croppie'), {
                viewport: { width: 200, height: 200, type: 'square' },
                boundary: { width: 300, height: 300 },
                showZoomer: true,
                enableOrientation: true
            });
            cropper.bind({
                url: '/image/' + imageFiles[currentIndex],
            });
        }

        function cropImage() {
            cropper.result({
                type: 'canvas',
                size: 'viewport'
            }).then(function(coords) {
                saveLabel(coords);
            });
        }
        
        function updateImage() {
            document.getElementById('image').src = '/image/' + imageFiles[currentIndex];
        }

        function nextImage() {
            fetch('/next_image', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentIndex = data.index;
                    updateImage();
                });
        }

        function prevImage() {
            fetch('/prev_image', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentIndex = data.index;
                    updateImage();
                });
        }

        function nextLabeledImage() {
            fetch('/next_labeled_image', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentIndex = data.index;
                    updateImage();
                });
        }

        function prevLabeledImage() {
            fetch('/prev_labeled_image', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentIndex = data.index;
                    updateImage();
                });
        }

        function saveLabel(coords) {
            const filename = imageFiles[currentIndex];
            fetch('/label', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename, ...coords })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Label saved!');
                  }
              });
        }
    </script>
</body>
</html>
